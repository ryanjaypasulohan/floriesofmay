name: ðŸš€ Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main # Change to your deployment branch (e.g., master or main)

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¤ FTP Deploy to InfinityFree
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_TARGET_FOLDER }}
        # Set to true to delete files on the server that are deleted from the GitHub repo
        # delete-remote-files: true 
        
    - name: ðŸ”” Deployment Complete
      run: echo "Deployment to InfinityFree finished!"
